<script>
function random_bg_color() {
    var x = Math.floor(Math.random() * 256 * 0.8 + 256*0.1);
    var y = Math.floor(Math.random() * 256 * 0.8 + 256*0.1);
    var z = Math.floor(Math.random() * 256 * 0.8 + 256*0.1);
    var bgColor = "rgb(" + x + "," + y + "," + z + ")";
    document.body.style.background = bgColor;
}
random_bg_color();
setInterval(()=>{random_bg_color()}, 60*1000./130);
</script>
